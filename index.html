<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>urna</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="urna">
        <div class="painel">
            <div class="visor">
                <input type="number" id="visor">
            </div>
            <div class="foto-botaoes">
                <div class="foto"><img src="" alt="" width="40px">
                </div>
                <div class="info-candidato">
                    <h1>PRESIDENTE</h1>
                    <!-- <p>Nome:</p>
                    <p>partido</p> -->
                </div>
            </div>
        </div>
        <div class="teclado">
            <div>
                
                <input type="button" class="botao" value="1">
                <input type="button" class="botao" value="2">
                <input type="button" class="botao" value="3"><br>
                <input type="button" class="botao" value="4">
                <input type="button" class="botao" value="5">
                <input type="button" class="botao" value="6"><br>
                <input type="button" class="botao" value="7">
                <input type="button" class="botao" value="8">
                <input type="button" class="botao" value="9"><br>
                <input type="button" class="botao" value="0">
            </div>
            <div class="btns">
                <input type="button" class="btn-branco" value="Branco">
                <input type="button" class="btn-corrige" value="Corrige">
                <input type="button" class="btn-confirma" value="Confirma">
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <!-- <script src="./js/candidatos.js"></script> -->
</body>

</html>
